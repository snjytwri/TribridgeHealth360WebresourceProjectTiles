<body>


   <script id="CustomerAlertTemplate" type="text/x-kendo-template">
      <div class="tile">
         # if (tri_alertlevel == "167410005") { #
         <div class="tilemisc5">
         # } else if (tri_alertlevel == "167410004") { #
         <div class="tilemisc4">
         # } else if (tri_alertlevel == "167410003") { #
         <div class="tilemisc3">
         #}#
            # if (tri_alertlevel != "") { #
               <a id="customer" class="linklight" style="visibility:visible;" href=":blank" onclick="javascript:Tribridge.Tiles.OpenCustomer('#:tri_regarding#'); return false;">
               <label id="lbl">#:tri_alertlevelname#</label>&nbsp;<label id="lblcnt">(#:count#)</label>
               <BR>
               <label id="lblname" style="font-size:18px">#:tri_regardingname#</label>
               </a>
               <BR>
            # } else { #
               <label id="lbl">NONE</label>
            #}#
         </div>
         <div class="tilemisc">
            # if (tri_alertlevel != "") { #
               <label id="lbldate">Most recent alert: #:tri_alertdate#</label>
               <BR><BR>
            # } else { #
               <label id="lbl">-</label>
            #}#
         </div>
         <div class="tilesubject">
            <label id="lblname" style="font-size:12px; font-weight:bold">#:tri_alertidentifier#</label>
            <br>
            <label id="lblname" style="font-size:12px">#:tri_alertdescription#</label>
         </div>
         <br>
         <div class="tilesubject">
         # if (isinprogress == true) { #
            <br>
            <br>
            <a id="encounter" class="linkdark" style="visibility:visible" href=":blank" onclick="javascript:Tribridge.Tiles.OpenEncounter('#:incidentid#'); return false;">
            <label id="lblprogress" style="font-size:11px; font-weight:bold">Encounter In-Progress (#:ownerid#)</label>
            </a>
            <br>
         #}#
         <label id="id" style="visibility:hidden">#:tri_alertid#</label>
         </div>
      </div>
   </script>

   <div id="DivMain" class="maindiv" style="background-color:white">

      <!-- Div for the Alert links -->
      <div id="CarePlanLinks" style="width:inherit">
         <table style="width:inherit;  background-color:white; color:gray; padding:0px 0px 0px 0px" border="0">
            <tr style="height:33px">
               <td style="text-align: left; font-size:12px; width:53px">
                  <label id="lbldate" style="font-size:14px; font-weight:bold"></label>
                  &nbsp;&nbsp;
                  <a id="linkCustomerAlerts" class="link" style="visibility:visible; color:black;" href=":blank;" onclick="javascript:Tribridge.Tiles.LoadCustomerAlertsClick(); return false;"><label id="lblAlertCnt" >Customer Alerts [0]</label></a>&nbsp;&nbsp;
                  <!--
                  <a id="linkCarePlans" class="link" style="visibility:hidden" href=":blank" onclick="javascript:Tribridge.Tiles.LoadCarePlansClick(); return false;"><label id="lblCarePlans">Care Plans [16]</label></a>&nbsp;&nbsp;
                  <a id="linkCarePlanIssues" class="link" style="visibility:hidden" href=":blank" onclick="javascript:Tribridge.Tiles.LoadCarePlanIssuesClick(); return false;"><label id="lblIssues">Care Plan Issues [5]</label></a>&nbsp;&nbsp;
                  <a id="linkCarePlanInterventions" class="link" style="visibility:hidden" href=":blank" onclick="javascript:Tribridge.Tiles.LoadCarePlanInterventionsClick(); return false;"><label id="lblInterventions">Care Plan Interventions [5]</label></a>
                  -->
               </td>
            </tr>
         </table>
      </div>

      <!-- ----------------------------------------- -->
      <!-- Define the div for the third form section -->
      <!-- ----------------------------------------- -->
      <div id="section3" style="visibility:visible; width:inherit">

         <!-- Div for the CarePlanGoals Listview -->
         <div id="CustomerAlerts" class="carelist" style="width:inherit; height:inherit; overflow:auto"></div>

      </div>

   </div>

    <script type="text/javascript">

      $(document).ready(function () {
         Tribridge.Tiles.InitializeForm();
      });

    </script>

</body>
</html>
